name: OWASP Dependency Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
permissions:
  contents: read
  security-events: write

jobs:
  combined-scan:
    runs-on: ubuntu-latest
    name: Secrets + Dependency Audit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------
      # 1️⃣ Gitleaks Secret Scan
      # ------------------------
      - name: Scan for secrets using Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --verbose --redact --exit-code=1

      # ------------------------
      # 2️⃣ Python Setup
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      # ------------------------
      # 3️⃣ pip-audit
      # ------------------------
      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          echo "Running pip-audit..."
          pip-audit -r backend/requirements.txt

      # ------------------------
      # 4️⃣ OWASP Dependency Check
      # ------------------------
      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'medivault'
          path: 'backend'
          format: 'HTML'
          out: 'reports'
          args: >
            --enableExperimental
            --failOnCVSS 7
            --enableRetired
            --suppression backend/owasp-suppressions.xml

      - name: Upload OWASP DC report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports